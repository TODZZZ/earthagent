<!DOCTYPE html>
<html>
<head>
  <title>Earth Engine Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }
    h1 {
      color: #4285f4;
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      font-size: 13px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      resize: none;
      box-sizing: border-box;
    }
    #apiKeySection {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    #apiKey {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    #prompt {
      flex: 0 0 80px; /* Fixed size */
    }
    #codeOutput {
      flex: 1; /* Fill remaining space */
      margin-top: 10px;
      background-color: #f5f5f5;
      font-family: monospace;
      white-space: pre;
      overflow: auto;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 13px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .spinner {
      display: none;
      margin-left: 10px;
      vertical-align: middle;
      border: 3px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top: 3px solid #4285f4;
      width: 12px;
      height: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .section {
      margin-bottom: 15px;
    }
    .output-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    .action-button {
      flex: 1;
      margin: 5px;
      max-width: calc(50% - 10px);
    }
    #injectCodeBtn {
      background-color: #34a853;
    }
    #injectCodeBtn:hover {
      background-color: #2d9348;
    }
    #runInEarthEngineBtn {
      background-color: #ea4335;
    }
    #runInEarthEngineBtn:hover {
      background-color: #d33426;
    }
  </style>
</head>
<body>
  <h1>Earth Engine Code Generator</h1>
  
  <div class="container">
    <div id="apiKeySection" class="section">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
      <button id="saveApiKey">Save Key</button>
    </div>
    
    <div class="section">
      <label for="prompt">Describe the Earth Engine code you need:</label>
      <textarea id="prompt" placeholder="Example: 'Create a NDVI visualization for Landsat 8 imagery over San Francisco for the year 2022'"></textarea>
      <button id="generateBtn">Generate Code <span id="spinner" class="spinner"></span></button>
    </div>
    
    <div class="output-section">
      <label for="codeOutput">Generated Earth Engine Code:</label>
      <textarea id="codeOutput" readonly></textarea>
      <div class="button-row">
        <button id="copyBtn" class="action-button">Copy to Clipboard</button>
        <button id="injectCodeBtn" class="action-button">Inject into Editor</button>
        <button id="runInEarthEngineBtn" class="action-button">Run in Earth Engine</button>
        <button id="clearBtn" class="action-button">Clear</button>
      </div>
    </div>
  </div>
  
  <!-- Use local Zod library file instead of CDN -->
  <script src="lib/zod.min.js"></script>
  <script src="config.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
